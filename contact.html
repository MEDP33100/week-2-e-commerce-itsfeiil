<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Crystal Aura</title>
  <link rel="stylesheet" href="contactstyles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Crystal Aura</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shops.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <h3>Feel free to contact us if you have any questions. Feel free to input you info for collaborations.</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Crystal Aura. All rights reserved. by Xiaofe Liu.</p>
    </div>
  </footer>
</body>
</html>
